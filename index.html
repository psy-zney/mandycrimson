    <style>
      /* Font và Body mặc định */
      body {
        font-family: 'Crimson Pro', serif;
        background-color: #fcfcfc;
        margin: 0;
        padding: 0;
      }

      /* === CẤU HÌNH IN (QUAN TRỌNG NHẤT) === */
      @media print {
        @page {
          margin: 0;
          size: 100mm 150mm; /* Khổ giấy A6 chuẩn */
        }
        
        /* 1. Ẩn TOÀN BỘ giao diện web (nút, thanh bên, padding thừa...) */
        body * {
          visibility: hidden;
        }

        /* 2. Chỉ hiện đúng container chứa nhãn */
        .print-container, .print-container * {
          visibility: visible;
        }

        /* 3. Đưa container về góc 0,0 tuyệt đối -> Fix lỗi tờ trắng ĐẦU TIÊN */
        .print-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100mm !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 4. Xóa khoảng cách giữa các nhãn -> Fix lỗi tờ trắng XEN KẼ */
        .print-container > * {
          margin-top: 0 !important;
          margin-bottom: 0 !important;
        }

        /* 5. Cấu hình từng trang nhãn */
        .receipt-page { 
          display: flex !important;
          width: 100mm !important;
          height: 150mm !important; /* Chiều cao cố định */
          page-break-after: always !important; /* Ngắt trang sau mỗi nhãn */
          page-break-inside: avoid !important;
          margin: 0 !important;
          border: none !important;
          overflow: hidden !important; /* Cắt bỏ phần thừa nếu có */
        }

        /* 6. Nhãn cuối cùng KHÔNG ngắt trang -> Fix lỗi tờ trắng CUỐI CÙNG */
        .receipt-page:last-child {
          page-break-after: auto !important;
        }
      }

      /* Scrollbar đẹp cho màn hình preview */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #000; }
    </style>
